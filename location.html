<html>
    <head>
        <title>Location Based AR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera> <!-- 26.4757746,73.1151727 -- pt 26.3060477; longitude: 73.0613298'-->
            <a-box gps-projected-entity-place='latitude: 26.4757746; longitude: 73.1151727' material='color: red' scale='10 10 10'></a-box>
            <!-- Exercise -- try a-sphere and a-cylinder, indivudally and together-->
        </a-scene>
    </body>
</html>
